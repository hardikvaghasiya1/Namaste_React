<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root">
        
    </div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const heading = React.createElement("h1",{}, "Namaste world!");
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(heading);
</script>
<script>
    const maindiv = document.createElement("h1");
    maindiv.innerHTML = "Hello Shivu!";
    const inputdiv = document.createElement("input");
    inputdiv.placeholder = "enter name";
    const rootdiv = document.getElementById("root")
    rootdiv.appendChild(maindiv);
    rootdiv.appendChild(inputdiv);
</script>
</html>
